---
layout: default
title: Home
priority: 1
---


<div class="jumbotron">
	<h1>Crash</h1>
	<img src="/img/logo-crash.png" style="float: right;"/>
	<p class="lead">
	Checkout the new update, join the <strong> online competition </strong> and challenge yourself with the new <strong> achievements </strong>!
	</p>
	<p style="clear:both;"><a class="btn btn-lg btn-success" href="https://play.google.com/store/apps/details?id=com.gtomee.crash">
	<i class="icon-android"></i> Download now
	</a></p>
</div>

<div class="row">
	<div class="col-lg-12">
		<h4>Posts</h4>
		<ul class="posts">
			{% for post in site.posts %}
				<li><p><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></p>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
