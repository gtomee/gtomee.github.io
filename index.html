---
layout: default
title: Home
---


<div class="jumbotron">
	<h1>Eat That Snow</h1>
	<p class="lead">
	Download our last game, featuring a cute snowman trying to reach the freezer in 28 awesome levels.
	</p>
	<p><a class="btn btn-lg btn-success" href="https://play.google.com/store/apps/details?id=com.gtomee.eatthatsnow">
	<i class="icon-android"></i> Download now
	</a></p>
</div>

<div class="row">
	<div class="col-lg-12">
		<h4>Posts</h4>
		<ul class="posts">
			{% for post in site.posts %}
				<li><p><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></p>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
